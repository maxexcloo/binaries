name: Build ctrtool

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/*.yml"

jobs:
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: "3DSGuy/Project_CTR"
      - run: make deps
        working-directory: ctrtool
      - run: make
        working-directory: ctrtool
      - uses: actions/upload-artifact@v4
        with:
          name: ctrtool-linux_amd64
          path: ctrtool/bin/ctrtool

  build-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: ubuntu_latest
          githubToken: ${{ github.token }}
          shell: /bin/sh
          dockerRunArgs: |
            -v "${PWD}/artifacts:/artifacts"
          install: |
            apt update -y
            apt install -y build-essential git
          run: |
            mkdir -p /build
            git clone https://github.com/3DSGuy/Project_CTR.git /build
            cd /build/ctrtool
            make deps
            make
            cp bin/ctrtool /artifacts/ctrtool-linux_arm64
          setup: |
            mkdir -p "${PWD}/artifacts"
      - uses: actions/upload-artifact@v4
        with:
          path: artifacts/*

  build-macos:
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: "3DSGuy/Project_CTR"
      - run: make deps
        working-directory: ctrtool
      - run: make
        working-directory: ctrtool
      - uses: actions/upload-artifact@v4
        with:
          name: ctrtool-macos-${{ matrix.arch }}
          path: ctrtool/bin/ctrtool
    strategy:
      matrix:
        include:
          - arch: arm64
            runs-on: flyci-macos-large-latest-m2
          - arch: x86_64
            runs-on: macos-latest

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: "3DSGuy/Project_CTR"
      - uses: microsoft/setup-msbuild@v2
      - run: msbuild ctrtool/build/visualstudio/CTRTool.sln /p:configuration=Release /p:platform=${{ matrix.platform }} /t:rebuild
      - uses: actions/upload-artifact@v4
        with:
          name: ctrtool-win_${{ matrix.platform }}.exe
          path: ctrtool/build/visualstudio/${{ matrix.platform == 'x64' && 'x64/' || '' }}Release/CTRTool.exe
    strategy:
      matrix:
        platform: [x86, x64]

  push:
    needs:
      - build-linux-amd64
      - build-linux-arm64
      - build-macos
      - build-windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: ctrtool
      - run: |
          git config user.email "${{ vars.GITHUB_REPOSITORY_OWNER }}"
          git config user.name "${{ vars.GITHUB_REPOSITORY_OWNER }}"
          git remote add gh "https://${{ github.token }}@github.com/${{ vars.GITHUB_REPOSITORY }}.git"
          git fetch gh
          git add --all .
          git commit -m "Built ctrtool"
          git push gh main
